<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - SBE & Pharma</title>
    <!-- Link para o CSS principal -->
    <link rel="stylesheet" href="style.css">
    <!-- Box Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
</head>
<body>
    <!-- Navbar -->
    <header>
        <a href="#" class="logo"><i class='bx bxs-basket'></i>SBE & PHARMA</a>
        <!-- Menu Icon  -->
        <div class="bx bx-menu" id="menu-icon"></div>
        <!-- Nav List -->
        <ul class="navbar">
            <li><a href="#home">Home</a></li>
            <li><a href="#categories">Categorias</a></li>
            <li><a href="#products">Produtos</a></li>
            <li><a href="#about">Sobre</a></li>
            <li><a href="#customers">Clientes</a></li>
        </ul>
        <div class="profile">
            <img src="img/profile.svg" alt="">
            <span>Cadastro</span>
        </div>
    </header>

    <!-- Seção de Cadastro -->
    <section class="register-section">
        <div class="register-container">
            <h1>Cadastro</h1>
            <form action="#">
                <div class="input-box">
                    <i class='bx bxs-user'></i>
                    <input type="text" placeholder="Nome completo" required>
                </div>
                <div class="input-box">
                    <i class='bx bxs-envelope'></i>
                    <input type="email" placeholder="Digite seu e-mail" required>
                </div>
                <div class="input-box">
                    <i class='bx bxs-lock'></i>
                    <input type="password" placeholder="Digite sua senha" required>
                </div>
                <div class="input-box">
                    <i class='bx bxs-lock'></i>
                    <input type="password" placeholder="Confirme sua senha" required>
                </div>
                <button type="submit" class="btn">Cadastrar</button>
                <p>Já tem uma conta? <a href="login.html">Faça login</a></p>
            </form>
        </div>
    </section>

    <!-- Rodapé -->
    <section class="footer">
        <div class="footer-box">
            <a href="#" class="logo"><i class='bx bxs-basket'></i>SBE Pharma</a>
            <p>Rua Vírginia Ferni, 400<br>Itaquera, São Paulo 08253-000</p>
            <div class="social">
                <a href="#"><i class='bx bxl-facebook'></i></a>
                <a href="#"><i class='bx bxl-twitter'></i></a>
                <a href="#"><i class='bx bxl-instagram'></i></a>
                <a href="#"><i class='bx bxl-youtube'></i></a>
            </div>
        </div>
    </section>

    <!-- JavaScript -->
    <script src="main.js"></script>
</body>
</html>
